<div class="container" style="margin-top: 4%;">
    <h1 class="text-center" style="margin-bottom: 2%; padding: 5px;">Reservation Form</h1>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="jumbotron" style=" background: -webkit-linear-gradient(white,grey,white,grey,white);">


          <form role="form" id="reserve" action="*">

     <h5 class="text-center" style="margin-bottom: 2%; padding: 5px;">Reservation Infromation</h5>
            <div class="form-group">
              <label for="firstname"> First Name :</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
              <label for="lastname"> Middle Name :</label>
              <input type="text" class="form-control" id="middlename" name="lastname" placeholder="Enter Middle Name" required>
            </div>

            <div class="form-group">
              <label for="lastname"> Last Name :</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" required>
            </div>
           
            <div class="form-group">
              <label for="roomtype">RoomType :</label>
              <select class="form-control" name="roomtype" id="roomtype" >
                <option value="select">Select</option>
                <option value="standrad">Standard</option>
                <option value="economy">Economy</option>  
                <option value="premium">Premium</option>
                
            <!-- <div class="form-group">
              <label for="lastname"> Last Name :</label>
              <input type="text" class="form-control" id="roomtype" name="lastname" placeholder="Enter Last Name" required>
            </div> -->

              </select>
            <div class="form-group">
              <label for="code"> Phone  :</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone" required>
            </div>
              
        

            <div class="form-group">
              <label for="code"> Email address :</label>
              <input type="text" class="form-control" id="emailaddress" name="emailaddress" placeholder="Enter email" required><br>
            </div>

            <div class="form-group">
              <label for="code"> reserve date :</label>
              <input type="date" class="form-control" id="reservedate" name="emailaddress" placeholder="Enter email" required><br>
            
            </div>
            <div class="form-group">
              <label for="firstname">  <i class="fa fa-money"></i>Amount &pound; :</label>
              <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required>
            </div>

  


         

           
            
            <button class="btn btn-primary form-control" type="submit" name="reserve" id="add"><span class="glyphicon glyphicon-save"></span>Reserve</button><br><br>

           

          </form>
       
        </div>
