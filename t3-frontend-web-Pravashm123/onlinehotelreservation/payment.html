<body>

<div class="container" style="margin-top: 4%;">
    <h1 class="text-center" style="margin-bottom: 2%; padding: 5px;">Payment Form</h1>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="jumbotron" style=" background: -webkit-linear-gradient(white,grey,white,grey,white);">


          <form role="form" id=payment action="*">
         <!--    <div class="form-group">
              <label for="utype"> <i class="fa fa-users"></i> UserType:</label>
              <select class="form-control" name="utype" id="utype" >
                <option>Select</option>

              </select>

     <h5 class="text-center" style="margin-bottom: 2%; padding: 5px;">Payment Infromation</h5>
          
           
            <div class="form-group">
              <label for="PaymentType">PaymentType :</label>
              <select class="form-control" name="PaymentType" id="PaymentType" >
                <option value="select">Select</option>
                <option value="PayPal">PayPal</option>
                <option value="Credit Card">Credit Card</option>  
                </select>

                <div class="form-group">
                  <label for="CreditCardType">CreditCardType :</label>
                  <select class="form-control" name="CreditCardType" id="CreditCardType" >
                    <option value="select">Select</option>
                    <option value="Visa">Visa</option>
                    <option value="Master">Master</option>  
                  </select>
            
                
            <div class="form-group">
              <label for="lastname"> Name On Credit Card :</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name on Card" required>
            </div>
            <div class="form-group">
              <label for="firstname">  <i class="fa fa-money"></i>Amount &pound; :</label>
              <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required>
            </div>
            <div class="form-group">
              <label for="code"> Payment Date :</label>
              <input type="date" class="form-control" id="paymentdate" name="paymentdate" placeholder="Enter email" required><br>
            
            </div>  
          
            <button class="btn btn-primary form-control" type="submit" name="pay" id="pay"><span class="glyphicon glyphicon-save"></span>Make a Payment</button><br><br>

            <button class="btn btn-danger delete form-control" type="submit" name="reserve" id="Cancel"><span class="glyphicon glyphicon-save"></span>Cancel Payment</button><br><br>
           

          </form>
       
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
